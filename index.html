<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Signup</title>
</head>
<body>
    <div class="image">
        <p>Photo by <span><a href=""> Venrick Azcueta </a></span> on <span><a href=""> Unsplash </a></span></p>
        <h1 class="logo"> <span><img style="vertical-align:middle" src="assets/odin-lined.png" alt=""></span> Totally legit site</h1>
    </div>
    <div class="wrapper">
        <h1>A legit form</h1>
        <div class="form-div">
            <h2>Entering info here definitely will do something</h2>
        <form action="" method="post" id="regform">
            <div class="input-wrap">
                <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="user-first-name">
            </div>
            <div class="input-wrap">
                <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="user-last-name">
            </div>
            <div class="input-wrap">
                <label for="email">EMAIL</label>
                    <input type="text" id="email" name="user-email">
            </div>
            <div class="input-wrap">
                <label for="phone-number">PHONE NUMBER</label>
                    <input type="text" id="phone-number" name="user-phone-number">
            </div>
            <div class="input-wrap">
                <label for="pass">PASSWORD</label>
                    <input type="password" id="pass" name="user-password" class="password">
                        <p class="dmatch"></p>
            </div>
            <div class="input-wrap">
                <label for="repeat-pass">CONFIRM PASSWORD</label>
                    <input type="password" id="repeat-pass" name="user-repeat-password" class="repeat-password">
            </div>
        </form>
        </div>
        <button>Create account</button>
        <p class="bottom">Already have an account?<span><a href=""> Log In</a></span></p>
    </div>

</body>
</html>
